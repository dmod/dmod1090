<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.semanticui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.semanticui.min.css" />

    <script type="text/javascript">
        $(document).ready(function () {
            var table = $('#traffic_table').DataTable({
                "ajax": {
                    "url": "/api/v1/current_traffic",
                    "dataSrc": ""
                },
                stateSave: true,
                "columns": [
                    { "data": "hex" },
                    { "data": "squawk" },
                    { "data": "flight" },
                    { "data": "lat" },
                    { "data": "lon" },
                    { "data": "validposition" },
                    { "data": "altitude" },
                    { "data": "vert_rate" },
                    { "data": "track" },
                    { "data": "validtrack" },
                    { "data": "speed" },
                    { "data": "messages" },
                    { "data": "seen" }
                ],
                "paging": false
            });

            setInterval(function () {
                table.ajax.reload(null, false);
            }, 2000);

        });


    </script>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 90%;
            width: 100%;
        }
    </style>
    <title></title>
</head>

<body>

    <div style="text-align:center;padding:40px;">
        <h1><span style="padding:20px;"></span>Current Traffic<span style="padding:20px;"></span></h1>
    </div>

    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            //38.9465, -76.7256
            var randomLocation = {lat: 38.9465, lng: -76.7256};
            let map = new google.maps.Map(document.getElementById('map'), { center: { lat: 39.174, lng: -76.67 }, zoom: 10 });
            var marker = new google.maps.Marker({position: randomLocation, map: map});
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiGYPCr8an-KXJArTgK5YC_Zm45TmhQJ8&callback=initMap" async defer></script>

    <div style="text-align:center;padding:20px;">
        <table id="traffic_table" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>hex</th>
                    <th>squawk</th>
                    <th>flight</th>
                    <th>lat</th>
                    <th>lon</th>
                    <th>validposition</th>
                    <th>altitude</th>
                    <th>vert_rate</th>
                    <th>track</th>
                    <th>validtrack</th>
                    <th>speed</th>
                    <th>messages</th>
                    <th>seen</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
